<div class="row mainlogin-bg"> 
<div class="form_style">
  <div class="row head_style">
    <h2>Sign in.</h2>
  </div>


  <form name="form" #f="ngForm" (ngSubmit)= "f.form.valid && login(f.value)" novalidate>
  <div class="col-md-12">
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid || f.submitted && !password.valid}">
      <!--<label class="control-label col-sm-6" for="username">Name:</label>-->
      <div>
        <input type="text" name="UserName" class="form-control" id="username" [(ngModel)]="model.username" placeholder="Enter name" #username="ngModel"
          required><br/>
        <p *ngIf="f.submitted && !username.valid" class="help-block">Username is required</p>
      </div>
    </div>
  </div>

<div class="col-md-12">
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid || f.submitted && !password.valid}">
      <!--<label class="control-label col-sm-6" for="password">Password:</label>-->
      <div>
        <input type="password" name="Password" id="password" [(ngModel)]="model.password" class="form-control" placeholder="Enter password"
          #password="ngModel" required><br />
        <p *ngIf="f.submitted && !password.valid" class="help-block">Password is required</p>
      </div>
    </div>
</div>

    <div class="form-group">
      <div class="col-md-12">
        <!--<input type="submit" name="login-submit" id="login-submit" (click)=login() tabindex="4" class=" btn btn-primary" value="Submit">-->
        <button type="submit" name="login-submit" id="login-submit" class="btn btn-primary button_style"
          value="Submit">LOGIN</button>
      </div>
    </div>
  </form>

</div>
</div>
